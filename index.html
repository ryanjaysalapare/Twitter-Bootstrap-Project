<html>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<link rel="stylesheet" href="main.css">

<head>

<body>
  <!--Responsive Navbar that shows a hamburger menu instead when screen size shrinks-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><span>Mohawk Desktop</span> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Faculty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Students</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-secondary bg-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Responsive columns and image section -->
  <div class="container-fluid">
    <div class="row">
      <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12 border border-dark">
        <img src="mohawk.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12 border border-light">
        <h2>Study</h2>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12 border border-danger">
        <h2>Learn</h2>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-12 border border-warning">
        <h2>Work</h2>
      </div>
    </div>
    <!-- Disclaimer Panel that disappears when screen size shrinks to extra small -->
    <div class="row">
      <div class="col-12 border border-dark d-none d-sm-block">
        <h1>Disclaimer</h1>
        <p>Mohawk College is not responsible for lost and stolen computer equipment. Please secure all
          devices while attending classes and labs.</p>
      </div>
    </div>
  </div>
  <!-- Embedded Youtube Video -->
  <div class="embed-responsive embed-responsive-16by9 border border-dark">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/r7j282kViwE" allowfullscreen></iframe>
  </div>
</body>



</html>
